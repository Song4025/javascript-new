<div></div>

<script>
    'use strict';

    console.log(this);
    function 예를들어 (){
        console.log(this);
    }

    예를들어();

    const object = {
        data: 'ddong',
        함수 : function() {
            console.log(this)
            //여기서 this는 나를 포함하고 있는 object단위
        }
    }
    object.함수();

    const object2 = {
        data: {
            // 만일 arrow function 사용시 this값을 함수 밖에있던거 그대로 사용.
        함수 : function() {
                console.log(this);
            }
        }
    }
    object2.data.함수();
    

</script>
